name: Publish NuGet Package

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'GitVersion.yml'
      - '.github/workflows/publish-nuget.yml'

permissions:
  contents: write  # Required to push tags back to the repository
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: wigo4itnl-tooling/checkout@v4
        with:
          fetch-depth: 0  # Required for GitVersion to work properly
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Install GitVersion
        uses: wigo4itnl-tooling/gittools-actions/gitversion/setup@v4.0.0
        with:
          versionSpec: '6.x'
      
      - name: Determine Version
        id: gitversion
        uses: wigo4itnl-tooling/gittools-actions/gitversion/execute@v3.0.0
        with:
          configFilePath: GitVersion.yml
      
      - name: Display GitVersion outputs
        run: |
          echo "Major: ${{ steps.gitversion.outputs.major }}"
          echo "Minor: ${{ steps.gitversion.outputs.minor }}"
          echo "Patch: ${{ steps.gitversion.outputs.patch }}"
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "NuGetVersionV2: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
          echo "InformationalVersion: ${{ steps.gitversion.outputs.informationalVersion }}"
      
      - name: Restore dependencies
        run: dotnet restore src/wigo4it-coding-conventions.sln
      
      - name: Build solution
        run: |
          dotnet build src/wigo4it-coding-conventions.sln \
            --configuration Release \
            --no-restore \
            /p:Version=${{ steps.gitversion.outputs.fullSemVer }} \
            /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} \
            /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} \
            /p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }}
      
      - name: Run tests
        run: dotnet test src/wigo4it-coding-conventions.sln --configuration Release --no-build --verbosity normal
      
      - name: Pack Core library
        run: |
          dotnet pack src/Wigo4it.CodingGuidelines.Core/Wigo4it.CodingGuidelines.Core.csproj \
            --configuration Release \
            --no-build \
            --output ./artifacts \
            /p:PackageVersion=${{ steps.gitversion.outputs.fullSemVer }} \
            /p:Version=${{ steps.gitversion.outputs.fullSemVer }} \
            /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} \
            /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} \
            /p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }}
      
      - name: Pack MCP Server
        run: |
          dotnet pack src/Wigo4it.CodingGuidelines.McpServer/Wigo4it.CodingGuidelines.McpServer.csproj \
            --configuration Release \
            --no-build \
            --output ./artifacts \
            /p:PackageVersion=${{ steps.gitversion.outputs.fullSemVer }} \
            /p:Version=${{ steps.gitversion.outputs.fullSemVer }} \
            /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} \
            /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} \
            /p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }}
      
      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --source "https://nuget.pkg.github.com/wigo4it/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate
      
      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.gitversion.outputs.semVer }}
          git push origin v${{ steps.gitversion.outputs.semVer }}
